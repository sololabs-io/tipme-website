<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipMe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="icon" href="./source/tipme.png" type="image/x-icon">
</head>

<body>
    <div class="main_contaner">
        <header>
            <div class="logo">
                <img class="logo_img" src="./source/tipme.png" alt="">
                <span class="logo_text">TipMe</span>
            </div>
        </header>

        <main>
            <div class="left_side_container">
                <h1>Send tips on Solana within a message</h1>
                <div class="button_line">
                    <a href="https://t.me/TipMeSolBot">
                        <div class="button">
                            <img src="./source/telegram_ic.svg" alt="telegram_ic">
                            <span>Solana Bot</span>
                        </div>
                    </a>
                    
                    <span class="btn_subtext">Send tokens to someone as simple as sending a message.</span>
                </div>
                <br>
                <div class="button_line">
                    <a href="https://t.me/TipMeSoonBot">
                        <div class="button">
                            <img src="./source/telegram_ic.svg" alt="telegram_ic">
                            <span>SOON Testnet Bot</span>
                        </div>
                    </a>
                    <span class="btn_subtext">First supported Solana SVM</span>
                </div>

            </div>

            <img class="chat_img" src="./source/chat.png" alt="">
        </main>

        <footer>
            <a class="footer_nav" href="https://t.me/TipMeSolBot">Telegram</a>
            <a class="footer_nav" href="https://twitter.com/tipmedotfun">Twitter</a>
            <a class="footer_nav" href="mailto:mike@sololabs.io">Support</a>
        </footer>

    </div>
</body>

</html>
